<header class="header">
  <div class="container">
    <div class="header-wrap">
      <div class="nav-wrap">
        <ul class="home-nav">
          <li class="nav-item">
            <button type="button" class="nav-btn active" data-page="home">HOME</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-btn" data-page="library">MY LIBRARY</button>
          </li>
        </ul>

        <form class="search-form">
          <input
            class="form-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Movie search"
          />
          <button type="submit" aria-label="submit">
            <svg class="icon-search" width="14" height="14">
              <use href="./images/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>

      <div class="logo">
        <a href="./">
          <img
            class="logo-img"
            src="./images/new-favicon.png"
            alt="logo"
            width="32"
            height="32"
          />
          <span class="logo-name">Filmoteka</span>
        </a>
      </div>

      <div class="change_theme">
        <button
          type="button"
          aria-label="Сменить тему"
          class="change_theme--btn"
        >
          <img
            class="icon_sun"
            width="40"
            height="40"
            src="./images/header/icon-sun.png"
            alt="Day"
          />
          <img
            class="icon_moon"
            width="40"
            height="40"
            src="./images/header/icon-moon.png"
            alt="Night"
          />
        </button>
      </div>

      <ul class="library-nav">
        <li class="nav-item">
          <button type="button" class="nav-btn" data-page="watched">WATCHED</button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-btn" data-page="queue">QUEUE</button>
        </li>
      </ul>
    </div>
  </div>
</header>
